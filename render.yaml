services:
  - type: web
    name: yuklauz7-bot
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh && pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: "8080"
    autoDeploy: true
    # 24/7 ISHLASH: UptimeRobot bilan https://yuklauz7-bot.onrender.com/health ga ping qilish
    healthCheckPath: /health
